deck:
  name: "Mono Red Burn"
  colors: ["R"]
  color_match_mode: "exact"
  size: 60
  max_card_copies: 4
  allow_colorless: true
  legalities: ["modern"]
  owned_cards_only: false
  mana_curve:
    min: 1
    max: 4
    curve_shape: "linear"
    curve_slope: "steep"

priority_cards:
  - name: "Lightning Bolt"
    min_copies: 4
  - name: "Lava Spike"
    min_copies: 4
  - name: "Rift Bolt"
    min_copies: 4

mana_base:
  land_count: 20
  special_lands:
    count: 2
    prefer: ["add {r}", "enters untapped"]
    avoid: ["enters tapped unless"]

categories:
  burn_spells:
    target: 16
    priority_text: ["damage", "deals", "/-x/-x/", "lose life"]

  creatures:
    target: 12
    preferred_keywords: ["haste", "prowess"]
    priority_text: ["when this creature attacks", "when this creature enters"]

  card_draw:
    target: 4
    priority_text: ["draw a card", "exile the top", "look at the top"]

  utility:
    target: 2
    priority_text: ["destroy target", "exile target"]

card_constraints:
  rarity_boost:
    common: 1
    uncommon: 2
    rare: 2
    mythic: 1
  exclude_keywords: ["defender", "lifelink"]

scoring_rules:
  keyword_abilities:
    haste: 3
    prowess: 2
    first_strike: 1
    double_strike: 2

  keyword_actions:
    exile: 2
    discard: 1

  text_matches:
    "damage": 3
    "deals": 2
    "/-x/-x/": 2
    "lose life": 2
    "when this creature attacks": 1

  type_bonus:
    basic_types:
      instant: 2
      sorcery: 2
    sub_types:
      goblin: 1
      wizard: 1

  rarity_bonus:
    rare: 1
    mythic: 1

  mana_penalty:
    threshold: 3
    penalty_per_point: 2

  min_score_to_flag: 5

fallback_strategy:
  fill_with_any: true
  fill_priority: ["burn_spells", "creatures", "card_draw"]
  allow_less_than_target: false
