deck:
  name: "Cobra Kai: No Mercy"
  colors: ["B", "R"]
  color_match_mode: "subset"
  size: 60
  max_card_copies: 4
  allow_colorless: true
  legalities: ["alchemy"]
  owned_cards_only: true
  mana_curve:
    min: 1
    max: 5
    curve_shape: "bell"
    curve_slope: "down"

priority_cards:
  - name: "Stadium Headliner"
    min_copies: 3
  - name: "Twinferno"
    min_copies: 2

mana_base:
  land_count: 24
  special_lands:
    count: 6
    prefer: ["add {r}", "add {b}", "deals damage"]
    avoid: ["vehicle","mount"]
  balance:
    adjust_by_mana_symbols: true

categories:
  creatures:
    target: 26
    preferred_keywords: ["haste", "menace", "first strike", "double strike"]
    priority_text: ["when this creature attacks", "sacrifice a creature", "/strike/"]
    preferred_basic_type_priority: ["creature", "planeswalker"]

  removal:
    target: 6
    priority_text:
      - "damage"
      - "destroy"
      - "/-x/-x/"
      - "sacrifice another creature"
      - "each creature"
      - "when this enters"
      - "instant speed"
      - "target creature gets -x/-x"
      - "destroy target creature"
      - "exile target creature"
    preferred_basic_type_priority: ["instant", "creature", "sorcery"]

  card_draw:
    target: 3
    priority_text:
      - "draw a card"
      - "loot"
      - "when this dies"
      - "discard then draw"
      - "impulse"
    preferred_basic_type_priority: ["creature", "enchantment", "instant", "sorcery"]

  buffs:
    target: 4
    priority_text: ["+x/+0", "until end of turn", "double strike", "rage", "fury"]
    preferred_basic_type_priority: ["creature", "instant", "sorcery"]

  utility:
    target: 2
    priority_text: ["treasure", "scry", "return target creature card"]
    preferred_basic_type_priority: ["creature", "enchantment", "instant", "sorcery"]

card_constraints:
  rarity_boost:
    common: 1
    uncommon: 2
    rare: 2
    mythic: 1

  exclude_keywords: ["defender", "lifelink", "hexproof","vehicle","mount"]

scoring_rules:
  keyword_abilities:
    haste: 2
    menace: 2
    double strike: 3
    deathtouch: 1
    flying: 1
    hexproof: -5

  keyword_actions:
    scry: 1
    fight: 2
    exile: 3
    create: 2
    sacrifice: 2

  ability_words:
    raid: 2
    landfall: 1

  text_matches:
    "mobilize": 4
    "create a 1/1": 3
    "when this creature attacks": 2
    "/warrior/": 2
    "sacrifice a creature": 2
    "when a creature dies": 2
    "return target creature": 2
    "/creature.*dies/": 2
    "+x/+0": 2
    "double strike": 2
    "damage": 3
    "draw a card": 3
    "impulse": 2
    "discard then draw": 2
    "destroy target creature": 4
    "exile target creature": 3
    "enters tapped unless": -1

  type_bonus:
    basic_types:
      creature: 2
      instant: 1
      sorcery: 1
    sub_types:
      warrior: 3
      cleric: 1
    super_types:
      legendary: 1

  rarity_bonus:
    rare: 2
    mythic: 1

  mana_penalty:
    threshold: 5
    penalty_per_point: 1

  min_score_to_flag: 6

fallback_strategy:
  fill_with_any: true
  fill_priority: ["removal", "card_draw", "buffs"]
  allow_less_than_target: true
