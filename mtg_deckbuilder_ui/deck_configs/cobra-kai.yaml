deck:
  name: Cobra Kai - Strike First!
  colors: [B, R]
  size: 60
  max_card_copies: 4
  allow_colorless: true
  legalities: [alchemy]
  owned_cards_only: true
  color_match_mode: subset
  mana_curve:
    min: 1
    max: 4
    curve_shape: linear
    curve_slope: steep

card_constraints:
  exclude_keywords: ["lifelink", "defender", "hexproof"]
  rarity_boost:
    common: 1
    uncommon: 2
    rare: 1
    mythic: 1

categories:
  creatures:
    target: 26
    preferred_keywords: ["haste", "first strike", "menace"]
    priority_text:
      - "whenever this creature attacks"
      - "enters the battlefield"
      - "whenever this creature dies"
  removal:
    target: 8
    priority_text:
      - "destroy target"
      - "deal damage"
      - "target creature gets -X/-X"
  card_draw:
    target: 4
    preferred_keywords: ["draw", "discard"]
    priority_text:
      - "draw a card"
      - "loot"
      - "madness"

priority_cards:
  - name: "Twisted Sewer-Witch"
    min_copies: 2
  - name: "Volcanic Spite"
    min_copies: 2
  - name: "Daggerfang Duo"
    min_copies: 2
  - name: "Mirrodin Avenged"
    min_copies: 1

mana_base:
  land_count: 24
  special_lands:
    count: 4
    prefer: ["Sulfurous Springs", "Blackcleave Cliffs", "Haunted Ridge"]
    avoid: []
  balance:
    adjust_by_mana_symbols: true

fallback_strategy:
  fill_with_any: true
  fill_priority: ["creatures", "removal"]
  allow_less_than_target: false

scoring_rules:
  text_matches:
    haste: 3
    first strike: 4
    menace: 2
    when this creature dies: 2
    strike: 4
    training: -2
    pacifist: -10

  keyword_abilities:
    haste: 3
    menace: 2
    first strike: 3
    flying: 1
    deathtouch: 1
    vigilance: -1
    hexproof: -10
    lifelink: -3
    defender: -10

  keyword_actions:
    scry: 1
    investigate: 1
    amass: 1
    connive: 1
    surveil: 2
    mill: -2
    explore: 1

  ability_words:
    battalion: 2
    raid: 2
    morbid: 1
    boast: 1

  type_bonus_basic:
    creature: 2
    instant: 1
    sorcery: 1
  type_bonus_sub:
    warrior: 2
    rogue: 1
  type_bonus_super:
    legendary: 1

  rarity_bonus:
    common: 1
    uncommon: 2
    rare: 1
    mythic: 0

  mana_penalty:
    threshold: 5
    penalty_per_point: 1

  min_score_to_flag: 6
